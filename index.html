<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivo Popular</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header img {
            max-width: 100px;
            height: auto;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="logo.png" alt="Logo de Archivo Popular">
            <h1>Archivo Popular</h1>
        </div>
    </header>
    <div class="container">
        <h2>Bienvenidos a Archivo Popular</h2>
        <p>Este es un sitio web de noticias...</p>
    </div>
    <footer>
        <p>Archivo Popular &copy; 2024</p>
    </footer>
</body>
</html>
