<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivo Popular</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: black;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        footer {
            background-color: black;
            color: red;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header img {
            max-width: 300px; /* Ajusta el tamaño del logo según sea necesario */
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="logo.png" alt="Logo de Archivo Popular">
        </div>
    </header>
    <div class="container">
        <h2>Bienvenidos a Archivo Popular</h2>
        <p>Este es un sitio web de noticias...</p>
    </div>
    <footer>
        <p>Archivo Popular &copy; 2024</p>
    </footer>
</body>
</html>
